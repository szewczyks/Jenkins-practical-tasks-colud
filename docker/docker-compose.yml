services:
  flask-app:
    image: flask-ci-cd:latest
    container_name: flask-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]   # HTTP 200 = OK
      interval: 10s        # co 10 s
      timeout: 5s
      retries: 5           # â‰ˆ 50 s na rozruch
      start_period: 5s